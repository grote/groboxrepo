Summary: Programação da Cryptorave em São Paulo
Description: A CryptoRave é aberta e gratuita e será realizada na cidade de São Paulo.
    Inspirada em uma ação global, descentralizada para disseminar e democratizar o
    conhecimento e conceitos básicos de criptografia e software livre, o evento teve
    início em 2014, como reação à divulgação de informações que confirmaram a ação
    de governos para manter a população mundial sob vigilância e monitoramento constante.

